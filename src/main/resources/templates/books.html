<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
    <h2>Your Reading List</h2>
    <div th:unless="${#lists.isEmpty(bookList)}">
        <dl th:each="book : ${bookList}">
            <dt class="bookHeadline">
                <span>
                    <a th:href="'http://www.amazon.com/gp/product/' + ${book.isbn} + '/tag=habuma-20'" th:text="${book.title}">Title</a> </span> by
                <span th:text="${book.author}">Author</span>
                (ISBNï¼š<span th:text="${book.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}" th:text="${book.description}">Description</span>
                <span th:if="${book.description eq null}">No Description available</span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(bookList)}">
        <p>You have no books in your book list</p>
    </div>
    <hr/>
    <h3>Add a Book</h3>
    <form method="post">
        <label for="title">Title:</label>
            <input type="text" name="title" size="50"/><br/>
        <label for="author">Author:</label>
            <input type="text" name="author" size="50"/><br/>
        <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" size="15"/><br/>
        <label for="description">Description:</label>
            <textarea name="description" cols="80" rows="5">

            </textarea>
            <br/>
        <input type="submit"/>
    </form>
</body>
</html>
